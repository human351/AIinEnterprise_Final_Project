<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Images</title>
    <style>
        .container {
            display: flex;
            justify-content: space-around;
        }
        .container img {
            max-width: 45%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Original and Processed Images</h1>
    <div class="container">
        <div>
            <h2>Original Image</h2>
            <img src="{{ url_for('uploaded_file', filename=original_image) }}" alt="Original Image">
        </div>
        <div>
            <h2>Processed Image</h2>
            <img src="{{ url_for('output_file', filename=processed_image) }}" alt="Processed Image">
        </div>
    </div>
</body>
</html>
